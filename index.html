<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/files-and-folders.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Percentage Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="left">
          <h1>Percentage Calculator</h1>
          <h2>Instructions:</h2>
          <p>1. Enter marks for all the five subjects.</p>
          <p>2. Marks out of 100.</p>
        </div>
        <div class="right">
          <h3>Enter your marks</h3>
          <div id="input">
            <input type="text" placeholder="Subject 1" id="sub1" />
            <input type="text" placeholder="Subject 2" id="sub2" />
            <input type="text" placeholder="Subject 3" id="sub3" />
            <input type="text" placeholder="Subject 4" id="sub4" />
            <input type="text" placeholder="Subject 5" id="sub5" />
          </div>
          <button id="submit">Calculate</button>
        </div>
        <div class="output">
          <p id="result">Result</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
